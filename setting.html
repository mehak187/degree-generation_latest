<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main1.css">
    <link rel="stylesheet" href="css/main2.css">
    <title>Setting</title>
</head>

<body>
    <section>
        <div class="container-fluid px-0">
            <div class="d-flex main-h position-relative">
                <div class="main-board">
                    <div class="main-board1">
                        <div class="max-h position-relative">
                            <div class="text-end text-x">
                                <i class="bi bi-x-circle" id="hideButton"></i>
                            </div>
                            <div class="text-center">
                                <a href="#"><img src="img/logo.png" alt="" class="logo-img2"></a>
                            </div>
                        </div>
                        <div class="list-board">
                            <ul class="list-unstyled list-ul">
                                <li><a href="dashboard.html" class="active list-style"><img src="img/home-smile.png"
                                            alt="">Dashboard</a></li>
                                <li><a href="invoice.html" class="list-style"><img src="img/invoice.png"
                                            alt="">Invoices</a></li>
                                <li><a href="file-maker.html" class="list-style"><img src="img/file-plus.png"
                                            alt="">File Maker</a></li>
                                <li><a href="project.html" class="list-style"><img src="img/bill-line.png"
                                            alt="">Projects</a></li>
                                <li><a href="employee.html" class="list-style"><img src="img/nurse-line.png"
                                            alt="">Employee</a></li>
                                <li><a href="request.html" class="list-style"><img src="img/code-pull.png"
                                            alt="">Requests</a></li>
                                <li><a href="report.html" class="list-style"><img src="img/report.png"
                                            alt="">Reports</a></li>
                                <li><a href="setting.html" class="list-style"><img src="img/setting.png"
                                            alt="">Settings</a></li>
                            </ul>
                        </div>
                        <div class="log-h">
                            <ul class="list-unstyled">
                                <li><a href="index.html" class="list-style"><i class="bi bi-power"></i>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="main-nav">
                    <div class="d-flex align-items-center justify-content-between px-xl-4 px-2 py-3 bg-white shadow-sm">
                        <div class="d-flex align-items-center wid-1">
                            <div class="d-flex align-items-center">
                                <button class="border-0 bar-s" id="bars"><i class="fa-solid fa-bars"></i></button>
                            </div>
                            <div class="w-100">
                                <form action="">
                                    <div class="d-flex align-items-center">
                                        <label for="search"><img src="img/search.png" alt=""></label>
                                        <input type="text" class="search-input px-2 w-100" id="search"
                                            placeholder="Search">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="wid-2 position-relative text-end">
                            <div class="d-flex align-items-center justify-content-end">
                                <div class="position-relative d-vector">
                                    <a href="notification.html" class=""><img src="img/notification.png" alt=""></a>
                                    <div class="point-1"></div>
                                </div>
                                <div class="position-relative d-vector">
                                    <a href="employee-profile.html" class=""><img src="/img/profile.png" alt=""
                                            class="pro-img"></a>
                                    <div class="point"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="px-3">
                        <div class="content">
                            <div class="py-3 px-2">
                                    <div>
                                        <h3>Setting</h3>
                                        <p class="mb-0 grey">Change settings</p>
                                    </div>
                                <div class="d-flex align-items-sm-center mt-3 flex-column flex-sm-row">
                                    <div>
                                        <label for="image"><img src=" " id="imagepreview" class="imgview"></label>
                                        <input type="file" id="image" class="fileinput">
                                    </div>
                                    <div class="ms-sm-3 ms-0 mt-3 mt-sm-0">
                                        <a href="#" class="text-decoration-none btn-update" id="updateBtn">Update</a>
                                    </div>
                                    <div class="ms-sm-3 ms-0 mt-3 mt-sm-0">
                                        <a href="#" class="text-decoration-none color-red" id="removeimg">
                                            <img src="/img/delete-icon.svg" alt="delete">
                                            Remove</a>
                                    </div>
                                </div>
                                <div class="row mt-3 mt-sm-0">
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="universityId" class="form-label">University ID:</label>
                                            <input type="number" class="form-control focus-none p-2 form-bg"
                                                id="universityId" placeholder="12345">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="role" class="form-label">Role:</label>
                                            <input type="text" class="form-control focus-none p-2 form-bg" id="role"
                                                placeholder="university name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email:</label>
                                            <input type="email" class="form-control focus-none p-2 form-bg" id="email"
                                                placeholder="user@gmail.com">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="password" class="form-label">password:</label>
                                            <input type="password" class="form-control focus-none p-2 form-bg"
                                                id="password" placeholder="Enter password">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="language" class="form-label">language:</label>
                                            <input type="text" class="form-control focus-none p-2 form-bg" id="language"
                                                placeholder="Nigeria">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="phoneNumber" class="form-label">Phone Number:</label>
                                            <input type="tel" class="form-control focus-none p-2 form-bg"
                                                id="phoneNumber" placeholder="123456789">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="time" class="form-label">Time Format:</label>
                                            <input type="text" class="form-control focus-none p-2 form-bg" id="time"
                                                placeholder="12H AM/PM">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="country" class="form-label">Country:</label>
                                            <input type="text" class="form-control focus-none p-2 form-bg" id="country"
                                                placeholder="Nigeria">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="settinguni" class="form-label">University Type:</label>
                                            <select class="form-select focus-none p-2 form-bg" id="settinguni">
                                                <option value="public">public</option>
                                                <option value="private">private</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div
                                        class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-start mt-3">
                                        <div class="d-flex flex-column flex-sm-row">
                                            <button type="button" class="btn-update ms-sm-3 ms-0 mb-2 mb-sm-0">
                                                Cancel
                                            </button>
                                            <button type="submit" class="btn-save ms-sm-3 ms-0">
                                                Save Changes
                                            </button>
                                        </div>
                                        <div class="mt-2 mt-sm-0 d-flex justify-content-sm-end">
                                            <button type="button" class="btn-delete">
                                                Delete Account
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let uploadimg = document.getElementById('image');
        let previewimg = document.getElementById('imagepreview');
        let removeimg = document.getElementById('removeimg');
        let updateBtn = document.getElementById('updateBtn');

        updateBtn.addEventListener('click', function () {
            uploadimg.click();
        })
        uploadimg.addEventListener('input', function () {
            let imgfile = event.target.files[0];
            previewimg.src = URL.createObjectURL(imgfile);
        })

        removeimg.addEventListener('click', function () {
            previewimg.src = '/images/profilef.png';
        })
    </script>
</body>

</html>
